<head>

    <body>
        <div class="container">
            <div class="jumbotron" style="text-align: center">
                <h1>Patient Form</h1>
                <p>Enter the following values</p>
            </div>
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <form method="POST" action="/register" role="form" , name="petform">
                        <div class="form-group">
                            <label for="inputFirstName">Patient Name</label>
                            <input type="text" class="form-control" id="inputFirstName" name="patientFirstName" placeholder="First Name">
                            <label for="inputFirstName">Patient Last Name</label>
                            <input type="text" class="form-control" id="inputLastName" name="patientLastName" placeholder="Last Name">
                            <select name="pets" id="pet-select">
                                <option value="">--Please choose an option--</option>
                                <option value="dog">Female</option>
                                <option value="cat">Male</option>
                            </select>
                            <input type="text" class="form-control" id="inputAge" name="patientAge" placeholder="Age">
                            <input type="checkbox" id="inputIntubated" name="patientIntubated" >
                            <label for="inputIntubated"> Intubated </label><br>
                            <input type="checkbox" id="inputPneumonia" name="patientPneumonia" value="0">
                            <label for="inputPneumonia"> Pneumonia </label><br>
                            <input type="checkbox" id="inputDiabetes" name="patientDiabetes" value="0">
                            <label for="inputDiabetes"> Diabetes </label><br>
                            <input type="checkbox" id="inputAsthma" name="patientAsthma" value="0">
                            <label for="inputAsthma"> Asthma </label><br>
                            <input type="checkbox" id="inputImmunosup" name="patientImmunosup" value="0">
                            <label for="inputImmunosup"> Immunosup </label><br>
                            <input type="checkbox" id="inputHypertension" name="patientHypertension" value="0">
                            <label for="inputHypertension"> Hypertension </label><br>
                            <input type="checkbox" id="inputCardiovascular" name="patientCardiovascular" value="0">
                            <label for="inputCardiovascular"> Cardiovascular </label><br>
                            <input type="checkbox" id="inputObesity" name="patientObesity" value="0">
                            <label for="inputObesity"> Obesity </label><br>
                            <input type="checkbox" id="inputRenalChronic" name="patientRenalChronic" value="0">
                            <label for="inputRenalChronic"> Renal Chronic </label><br>
                            <input type="checkbox" id="inputTobacco" name="patientTobacco" value="0">
                            <label for="inputTobacco"> Tobacco </label><br>
                            <input type="checkbox" id="inputClosedContanct" name="patientClosedContanct" value="0">
                            <label for="inputClosedContanct"> Closed Contanct </label><br>
                            <input type="checkbox" id="inputICU" name="patientICU" value="0">
                            <label for="inputICU"> ICU </label><br>
                       
                        </div>
                    
                        <input type="submit" value="submit" class="btn btn-default">
               
                    </form>
                    
                
                </div>
            </div>
        
        </div>

    </body>

</html>
